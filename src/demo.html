<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-listbox demo</title>

  <script src="libs/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="libs/paper-item/paper-item.html">
  <link rel="import" href="libs/iron-collapse/iron-collapse.html">
  <link rel="import" href="libs/paper-listbox/paper-listbox.html">
  <link rel="import" href="libs/paper-styles/demo-pages.html">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.green-indigo.min.css" />

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/style-lab.css">

</head>
<body unresolved>
  <div class="horizontal-section-container">
    <div>
      <h4>Standard</h4>
      <div class="horizontal-section">
        <paper-listbox>
          <paper-item>Inbox</paper-item>
          <paper-item>Starred</paper-item>
          <paper-item>Sent mail</paper-item>
          <paper-item>Drafts</paper-item>
        </paper-listbox>
      </div>
    </div>

    <div>
      <h4>Pre-selected</h4>
      <div class="horizontal-section">
        <paper-listbox selected="0">
          <paper-item>Inbox</paper-item>
          <paper-item disabled>Starred</paper-item>
          <paper-item>Sent mail</paper-item>
          <paper-item>Drafts</paper-item>
        </paper-listbox>
      </div>
    </div>

    <div>
      <h4>Multi-select</h4>
      <div class="horizontal-section">
        <paper-listbox multi>
          <paper-item>Bold</paper-item>
          <paper-item>Italic</paper-item>
          <paper-item>Underline</paper-item>
          <paper-item>Strikethrough</paper-item>
        </paper-listbox>
      </div>
    </div>
  </div>
</body>
</html>
